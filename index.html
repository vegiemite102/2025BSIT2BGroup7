<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinder | Sign Up</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- NAVBAR (replace with your friend's navbar code) -->
  <nav>
    Pathfinder Navbar
  </nav>

  <!-- MAIN SIGNUP PAGE -->
  <main>
    <div class="signup-container">
      <!-- Left Form -->
      <div class="signup-form">
        <h2>REGISTER</h2>

        <form class="form-grid">
          <!-- Row 1: First / Middle / Last -->
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Middle Name">
          <input type="text" placeholder="Last Name">

          <!-- Row 2: Address (wide) / Zip -->
          <input type="text" placeholder="Home Address" class="col-2">
          <input type="text" placeholder="Zip Code">

          <!-- Row 3: Email / Phone -->
          <input type="email" placeholder="Email Address" class="col-1-5">
          <input type="tel" placeholder="Phone Number" class="col-1-5">

          <!-- Row 4: Password / Confirm / Upload -->
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm Password">
          <button type="button" class="upload-btn"><i class="fas fa-upload"></i> Upload ID</button>
        </form>

        <!-- Checkboxes -->
        <div class="checkboxes">
          <label><input type="checkbox" checked> I accept the general terms and conditions use.</label>
          <label><input type="checkbox" checked> I accept the user privacy policy.</label>
        </div>

        <!-- Register -->
        <button class="register-btn">Register</button>
      </div>

      <!-- Right Image -->
      <div class="signup-image"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <div class="logo">
        <img src="assets/Vector.png" alt="Pathfinder Logo">
      </div>

      <div class="store-buttons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
      </div>

      <div class="social">
        <p>FOLLOW US</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-instagram"></i>@pathfinder.ph</a>
          <a href="#"><i class="fab fa-facebook"></i>pathfinder.ph</a>
          <a href="tel:09489674321"><i class="fas fa-phone"></i>0948 967 4321</a>
          <a href="mailto:pathfinder@gmail.com"><i class="fas fa-envelope"></i>pathfinder@gmail.com</a>
        </div>
      </div>
    </div>

    <div class="footer-divider"></div>

    <div class="footer-bottom">
      <p>Â© 2025 PATHFINDER. All rights reserved.</p>
      <p>
        <a href="#">PRIVACY POLICY</a> | 
        <a href="#">TERMS AND CONDITIONS</a>
      </p>
    </div>
  </footer>

</body>
</html>
