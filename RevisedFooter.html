<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Make page fill full height */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

/* Push footer to bottom */
    footer {
      margin-top: auto;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #463d56;
      color: #fff;
      padding: 20px 40px;
      
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    /* Logo */
    .logo img {
      height: 40px;
    }

    /* App Store Buttons */
    .store-buttons {
      display: flex;
      gap: 10px;
    }
    .store-buttons img {
      height: 40px;
    }

    /* Socials with border */
    .social {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 20px;
      border-left: 1px solid #888;
    }

    .social p {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: bold;
    }

    .social-links {
      display: grid;
      grid-template-columns: auto auto;
      gap: 8px 20px; /* row gap, column gap */
    }

    .social-links a {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .social-links i {
      margin-right: 8px;
      font-size: 16px;
    }

    /* Divider line */
    .footer-divider {
      border-top: 1px solid #888;
      margin: 15px 0;
    }

    /* Bottom links */
    .footer-bottom {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #ccc;
      flex-wrap: wrap;
    }
    .footer-bottom a {
      color: #ccc;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">
      <!-- Logo -->
      <div class="logo">
        <img src="C:\Users\Windows 11\Documents\Webdev Codes smthin\Pathfinder Assets\Vector.png" alt="Pathfinder Logo">
      </div>

      <!-- App Store buttons -->
      <div class="store-buttons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
      </div>

      <!-- Socials -->
      <div class="social">
        <p>FOLLOW US</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-instagram"></i>@pathfinder.ph</a>
          <a href="#"><i class="fab fa-facebook"></i>pathfinder.ph</a>
          <a href="tel:09489674321"><i class="fas fa-phone"></i>0948 967 4321</a>
          <a href="mailto:pathfinder@gmail.com"><i class="fas fa-envelope"></i>pathfinder@gmail.com</a>
        </div>
      </div>
    </div>

    <div class="footer-divider"></div>

    <div class="footer-bottom">
      <p>Â© 2025 PATHFINDER. All rights reserved.</p>
      <p>
        <a href="#">PRIVACY POLICY</a> | 
        <a href="#">TERMS AND CONDITIONS</a>
      </p>
    </div>
  </footer>

</body>
</html>
