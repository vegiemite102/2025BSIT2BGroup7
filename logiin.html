<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav + Footer Example</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-image: linear-gradient(#0C0641, #243886, #1C0E38); /* BACKGROUND COLOR*/
      min-height: 100vh; /* ensures footer stays at bottom */
    }

    /* ---------- NAV ---------- */
    .nav {
      background: #744FBB;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 20px;
    }

    .nav .link {
      display: flex;
      padding: 8px;
	  padding-right: 50px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin-left: 40px;
      font-weight: bold;
      padding: 8px;
      font-size: 15px;
      transition: 0.2s ease-in-out;
    }

    .nav .logo {
      height: 30px;
    }

    /* individual hover colors */
    #home:hover { color: #FF8383; }
    #stats:hover { color: #DB8A8B; }
    #map:hover { color: #A7A1A5; }
    #about:hover { color: #7FB3B8; }
    #settings:hover { color: #5CC4CA; }

    .homewallpaper img {                                /*////////////////////////////////////////*/
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      text-align: center;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: center;
      }
      .nav .link {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
    }

/* ---------- FOOTER ---------- */

    footer {
      margin-top: auto;
      background-color: #463d56;
      color: #fff;
      padding: 20px 40px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .footer-container .logo{
      height: 40px;
    }

    .store-buttons {
      display: flex;
      gap: 10px;
	  height: 40px;
    }

    /* Socials */
    .social {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 20px;
      border-left: 1px solid #888;
    }

    .social p {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: bold;
    }

    .social-links {
      display: grid;
      grid-template-columns: auto auto;
      gap: 8px 20px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .social-links i {
      margin-right: 8px;
      font-size: 16px;
    }

    /* Divider line */
    .footer-divider {
      border-top: 1px solid #888;
      margin: 15px 0;
    }

    /* Bottom links */
    .footer-bottom {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #ccc;
      flex-wrap: wrap;
    }
    .footer-bottom a {
      color: #ccc;
      text-decoration: none;
      margin: 0 5px;
    }


        /* ---------- LOGIN FORM ---------- */
    .login-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.08); /* subtle box */
      padding: 30px;
      margin: 30px auto;
      width: 320px;
      border-radius: 15px;  /* rounded edges */
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #fff;
    }

    .login-box input {
      width: 70%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;  /* rounded edge */
      outline: none;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .login-box button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 25px; /* rounded edge */
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn {
      background: #744FBB;
      color: white;
    }
    .login-btn:hover {
      background: #a05176;
    }

    .signup-btn {
      background: #4644bb;
      color: white;
    }
    .signup-btn:hover {
      background: #3da3aa;
    }

    .terms {
      margin-top: 15px;
      font-size: 12px;
    }
    .terms a {
      color: #bbb;
      text-decoration: none;
    }
    .terms a:hover {
      text-decoration: underline;
    }
        /* ---------- LOGIN FORM ---------- */


  
  </style>
</head>

</html>
